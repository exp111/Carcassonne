<div class="viewer">
  @for (def of tileDefs; track `${def.name}_${def.start}`) {
    <div class="tile-def">
      @for (i of Array(def.amount); track $index) {
        <img class="tile" [class.start]="$first && def.start" [src]="def.getSrc()">
      }
      <span class="amount">x {{def.amount}}</span>
    </div>
  }
</div>
