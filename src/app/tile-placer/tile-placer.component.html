<div class="info">
  <span>Remaining Tiles: {{ game.deck.length }}</span>
  <span>Next Tile:</span>
  @if (game.deck.length > 0) {
    <img class="next-tile" [src]="game.nextTile.getSrc()" [style.rotate]="`${game.nextTile!.rotation * 90}deg`">
  }
  <button (click)="rotate(-1)">Rotate Left</button>
  <button (click)="rotate(1)">Rotate Right</button>
  <button (click)="skipTile()">Skip</button>
</div>
<app-map (clickTile)="onClickTile($event)"></app-map>
