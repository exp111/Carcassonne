<div class="viewer">
  @for (def of tileDefs; track def.name) {
    <div class="tile-def">
      @for (i of Array(def.amount); track i) {
        <img class="tile" [class.start]="$first && def.start" [src]="getSrc(def.name)">
      }
      <span class="amount">x {{def.amount}}</span>
    </div>
  }
</div>
